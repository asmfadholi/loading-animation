<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome</title>
    <style>
      body{
        margin:0;
        padding:0;
        animation: fadeout 1.5s ease;
      }
      .welcome{
        font-size: 100px;
        color: darkturquoise;
        text-shadow: -5px 10px 10px #444;
        text-align: center;
        margin: 200px auto;
        font-family: arial;
      }
      @keyframes fadeout {
        from{
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="welcome"> Welcome </h1>
  </body>
</html>
